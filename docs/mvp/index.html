<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script defer src="formScript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- 
        Fonts
     --------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="form-container">
      <div class="form-header">
        <h2>Contact Me</h2>
        <h3>We are always happy to find out what's on your mind</h3>
      </div>
      <form id="contact-form" action="/" method="post">
        <div class="form-section">
          <!-- <label for="firstname">First Name</label> -->
          <input
            type="text"
            placeholder="First Name"
            name="firstname"
            id="firstname"
          />
          <small class="error" id="name-error">First name required</small>
        </div>
        <div class="form-section">
          <!-- <label for="email">E-mail</label> -->
          <input type="email" placeholder="E-mail" name="email" id="email" />
          <small class="error" id="email-error">E-mail required</small>
        </div>
        <div class="form-section">
          <!-- <label for="message">Message Content</label> -->
          <textarea
            rows="calc(5vw)"
            cols="calc(15vw)"
            name="messagebox"
            id="messagebox"
            maxlength="120"
            placeholder="Your message here"
          ></textarea>
          <div class="message-foot clearfix">
            <small class="error" id="message-error"
              >Message cannot be blank</small
            >
            <small class="numchar" id="numchar">
              <span id="char-count">0</span> /
              <span id="char-max">120</span>
            </small>
          </div>
        </div>
        <div class="form-section">
          <button
            type="submit"
            id="submit-btn"
            onSubmit="document.getElementById('submit-btn').disabled=true;"
            disabled
          >
            Send
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
